<app-customernav></app-customernav>

<div class="signin">
    <h1>Sign Up</h1>
<input class="form-control form-control-sm" type="text" placeholder="Name" aria-label=".form-control-sm example" [(ngModel)]="name">
<br>
<input class="form-control form-control-sm" type="text" placeholder="Gender" aria-label=".form-control-sm example" [(ngModel)]="gender">
<br>

<input class="form-control form-control-sm" type="text" placeholder="PhoneNum" aria-label=".form-control-sm example" [(ngModel)]="phonenum">
<br>

<input class="form-control form-control-sm" type="email" placeholder="EmailId" aria-label=".form-control-sm example"[(ngModel)]="emailid">
<br>

<input class="form-control form-control-sm" type="password" placeholder="Password" aria-label=".form-control-sm example"[(ngModel)]="password">
<br>

<input class="form-control form-control-sm" type="date" placeholder="Date Of Birth" aria-label=".form-control-sm example"[(ngModel)]="dob">
<br>

<input class="form-control form-control-sm" type="text" placeholder="Address" aria-label=".form-control-sm example"[(ngModel)]="address">
<br>

<input class="form-control form-control-sm" type="text" placeholder="State" aria-label=".form-control-sm example"[(ngModel)]="state">
<br>

<input class="form-control form-control-sm" type="text" placeholder="City" aria-label=".form-control-sm example"[(ngModel)]="city">
<br>

<input class="form-control form-control-sm" type="text" placeholder="Pincode" aria-label=".form-control-sm example"[(ngModel)]="pincode">
<br>

<input class="form-control form-control-sm" type="text" placeholder="Pan Id" aria-label=".form-control-sm example"[(ngModel)]="panid">
<br>

<input class="form-control form-control-sm" type="text" placeholder="Aadhar Id" aria-label=".form-control-sm example"[(ngModel)]="aadharid">
<br>
<button class="btn btn-primary" (click)="mySubmit()">SignUp</button>


</div>
